<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Component</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666; 
        }
        #app{
            padding: 2rem;
        }</style>
    
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <!--通过icon,icon-position 将参数传入组件中 
        v-bind 之间不能加空格 -->
        
        <g-button icon="setting" icon-position="left" v-bind:loading="loading1" v-on:click="loading1 = !loading1">
          按钮
        </g-button>
        <g-button icon="setting" icon-position="right" v-bind:loading="loading2" v-on:click="loading2 = !loading2">
          按钮
        </g-button>
        <g-button icon="setting" icon-position="right" v-bind:loading="loading3" v-on:click="loading3 = !loading3">
          按钮
         </g-button>
         <buttongroup>
           <g-button icon="left">上一页</g-button>
           <g-button icon="left">更多</g-button>
           <g-button icon="right" icon-position="right">下一页</g-button>
         </buttongroup>
    </div>

    <script src="/app.a6a4d504.js"></script>
    <script src="//at.alicdn.com/t/font_860600_nx6f8bjkzp.js"></script>

</body>

</html>
