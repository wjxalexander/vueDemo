<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666; 
        }
        #app{
            padding: 2rem;
        }
        .box{
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
        </g-row>
        <g-row>
            <g-col span = "2">1</g-col>
            <g-col span = "22">2</g-col>
        </g-row>
        <g-row>
            <g-col span = "10">1</g-col>
            <g-col span = "7">2</g-col>
            <g-col span = "17">2</g-col>
        </g-row>
        <!--通过icon,icon-position 将参数传入组件中 
        v-bind 之间不能加空格 -->
        <div class="box">
        <g-input v-model='message'></g-input>
        <p>{{message}}</p>
        </div>
        <div class="box">
        <g-input value = 'alwex' @change='inputChange'></g-input>
        </div>
        <!-- <g-input value = 'alwex' :disabled = true></g-input> -->
        <div class="box">
        <g-input value = 'alwwex' disabled ></g-input>
        </div>
        <div class="box">
            <g-input value = 'aeqweex' error ="不能少于两个字" ></g-input>
        </div>
        <div style="margin: 20px">
        <g-button icon='setting' icon-position='left' v-bind:loading ="loading1" v-on:click="loading1 = !loading1">
          按钮
        </g-button>
        <g-button icon='setting' icon-position='right' v-bind:loading ="loading2" v-on:click="loading2 = !loading2">
          按钮
        </g-button>
        <g-button icon='setting' icon-position='right' v-bind:loading ="loading3" v-on:click="loading3 = !loading3">
          按钮
         </g-button>
         <buttongroup>
           <g-button icon='left'>上一页</g-button>
           <g-button >更多</g-button>
           <g-button icon='right'icon-position='right'>下一页</g-button>
         </buttongroup>
        </div>
    </div>
    <script src="./src/app.js"></script>

</body>

</html>
